<!DOCTYPE html>
<html>
<head>
    <title>Password Verification</title>
    <script>
        function checkPassword() {
            var password1 = document.getElementById('password1').value;
            var password2 = document.getElementById('password2').value;

            if (password1.length < 8 || password2.length < 8) {
                alert("Passwords should be at least eight characters long.");
            } else if (password1 !== password2) {
                alert("Passwords do not match. Please try again.");
            } else {
                alert("Passwords matched successfully.");
            }
        }
    </script>
</head>
<body>
    <h2>Password Verification</h2>
    <form>
        <label for="password1">Enter Password:</label><br>
        <input type="password" id="password1" name="password1"><br><br>

        <label for="password2">Re-enter Password:</label><br>
        <input type="password" id="password2" name="password2"><br><br>

        <input type="button" value="Submit" onclick="checkPassword()">
    </form>
</body>
</html>
